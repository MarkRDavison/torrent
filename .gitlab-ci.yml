variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  GIT_STRATEGY: clone
  GIT_CLONE_PATH: $CI_BUILDS_DIR/$CI_CONCURRENT_ID/zeno-torrent
  APP_NAME: zeno-torrent

stages:
  - build
  - test
  - package
  - deploy
  
build web:
  stage: build
  image: node:alpine
  rules:
    - changes:
      - Zeno.Torrent.Web/**/*
      when: always
    - when: never
  script:
    - npm --prefix Zeno.Torrent.Web ci
    - npm --prefix Zeno.Torrent.Web run build
  #  - npm --prefix Zeno.Torrent.Web run test:ci
  # artifacts:
  #     when: always
  #     reports:
  #       cobertura:
  #         - ./Zeno.Torrent.Web/coverage/cobertura-coverage.xml
  #       junit:
  #         - ./Zeno.Torrent.Web/junit.xml

build bff:
  stage: build
  image: node:alpine
  rules:
    - changes:
      - Zeno.Torrent.Bff/**/*
      when: always
    - when: never
  script:
    - npm --prefix Zeno.Torrent.Bff ci
    - npm --prefix Zeno.Torrent.Bff run build
  #  - npm --prefix Zeno.Torrent.Bff run test:ci
  # artifacts:
  #     when: always
  #     reports:
  #       cobertura:
  #         - ./Zeno.Torrent.Bff/coverage/cobertura-coverage.xml
  #       junit:
  #         - ./Zeno.Torrent.Bff/junit.xml

build api:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:5.0
  rules:
    - changes:
      - Zeno.Torrent.API/**/*
      when: always
    - when: never
  script:
    - cd Zeno.Torrent.API
    - dotnet restore
    - dotnet test --test-adapter-path:. --collect:"XPlat Code Coverage" --results-directory:"artifacts" --logger:"junit;LogFilePath=..\artifacts\{assembly}-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"
  artifacts:
    when: always
    reports:
      cobertura:
       - ./Zeno.Torrent.API/artifacts/*/coverage.cobertura.xml
      junit: 
       - ./**/*test-result.xml

end to end tests:
  stage: test
  image: docker/compose
  rules:
    - when: always
  services:
    - docker:dind
  script:
    - docker-compose --version
    - docker-compose build --parallel
    - docker-compose up --detach

publish web:
  stage: package
  image: jdrouet/docker-with-buildx:stable
  services:
    - docker:dind
  needs:
    - job: "build web"
      optional: true
    - job: "build bff"
      optional: true
    - job: "build api"
      optional: true
    - job: "end to end tests"
      optional: false
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
      - Zeno.Torrent.Web/**/*
      when: always
    - when: never
  script:
    - docker buildx create --use
    - docker login -u "$CR_USERNAME" -p "$CR_PASSWORD"
    - docker buildx build --platform linux/amd64,linux/arm64 -t "$CR_USERNAME"/zeno-torrent-web --push ./Zeno.Torrent.Web
    - docker builder prune --force

publish bff:
  stage: package
  image: jdrouet/docker-with-buildx:stable
  services:
    - docker:dind
  needs:
    - job: "build web"
      optional: true
    - job: "build bff"
      optional: true
    - job: "build api"
      optional: true
    - job: "end to end tests"
      optional: false
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
      - Zeno.Torrent.Bff/**/*
      when: always
    - when: never
  script:
    - docker buildx create --use
    - docker login -u "$CR_USERNAME" -p "$CR_PASSWORD"
    - docker buildx build --platform linux/amd64,linux/arm64 -t "$CR_USERNAME"/zeno-torrent-bff --push ./Zeno.Torrent.Bff
    - docker builder prune --force

publish api:
  stage: package
  image: jdrouet/docker-with-buildx:stable
  services:
    - docker:dind
  needs:
    - job: "build web"
      optional: true
    - job: "build bff"
      optional: true
    - job: "build api"
      optional: true
    - job: "end to end tests"
      optional: false
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
      - Zeno.Torrent.API/**/*
      when: always
    - when: never
  script:
    - docker buildx create --use
    - docker login -u "$CR_USERNAME" -p "$CR_PASSWORD"
    - docker buildx build --platform linux/amd64,linux/arm64 -t "$CR_USERNAME"/zeno-torrent-api --push ./Zeno.Torrent.API
    - docker builder prune --force

deploy to production:
  stage: deploy
  image:
    name: alpine/helm:3.2.1
    entrypoint: [""] 
  needs: 
    - job: "publish web"
      optional: true
    - job: "publish bff"
      optional: true
    - job: "publish api"
      optional: true
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  script:
    - helm version
    - helm upgrade ${APP_NAME} ./charts --install --atomic --values="$HELM_VALUES" --namespace ${APP_NAME} --kubeconfig "$KUBE_CONFIG"
  environment:
    name: "$ENV_NAME"
    url: "$ENV_ADDRESS"